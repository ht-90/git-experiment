name: build

on:
  [ "push", "pull_request" ]

jobs:

  build:

    name: build
    runs-on: ubuntu-latest

    steps:

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Cache python dependecies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python dependecies
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Build documentation
        run: sphinx-build -E -W -b html ./docs/source ./docs/build

      - name: Upload documentation
        uses: actions/upload-artifact@v2
        with:
          name: Sphinx documentation
          path: docs/build

  deploy:

    needs: build
    name: deploy
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure git user
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Remove existing branch for github pages
        run: |
          git fetch
          if git branch -r | grep "gh-pg$"; then git push -d origin gh-pg; fi
          if git branch | grep "gh-pg"; then git branch -D gh-pg; fi
      
      - name: Initialse orphan branch for github pages
        run: |
          git checkout --orphan gh-pg
          git rm -rf .
          git clean -fxd
          git add -A
          git commit --allow-empty -m "Init gh-pg branch"
          git push origin gh-pg

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Sphinx documentation
          path: docs

      - name: Create .nojekyll file
        run: echo > docs/.nojekyll

      - name: Commit artifacts
        run: |
          git add .
          git commit -m "Deploy documentation"

      - name: Push to github pages branch
        if: ${{ github.ref == 'ref/heads/master' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pg
