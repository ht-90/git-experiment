name: build

on:
  [ "push", "pull_request" ]

jobs:

  build:

    # services:

    #   postgres:
    #     image: postgres
    #     env:
    #       POSTGRES_DB: postgres
    #       POSTGRES_USER: postgres
    #     ports:
    #       - 5432:5432

    name: build
    runs-on: ubuntu-latest

    steps:

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Cache python dependecies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python dependecies
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install --upgrade pip wheel
          pip install tox tox-gh-actions

      - name: Check PostgreSQL version
        run: sudo apt-cache search postgresql | grep postgresql

      - name: Install PostgreSQL
        run: |
          sudo apt-get --purge remove postgresql postgresql-*
          sudo apt-get -y install postgresql

      - name: Check psql
        run: psql --version

      - name: Check config
        run: pg_config

      # - name: Install PostGIS
      #   run: sudo apt-get install postgis postgresql-14-postgis-3-scripts

      - name: Check psql
        run: |
          psql --version
          which psql

      - name: Check config
        run: |
          which pg_config
          pg_config

      - name: Find postgres.control and psql.exe
        run: |
          find . -name postgres.control
          find . -name psql.exe

      - name: Test PostgreSQL
        run : tox -e test
